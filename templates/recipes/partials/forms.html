{% load static %}

<form class="" action="#" method="post" hx-post='.' hx-swap='outerHTML' hx-trigger="{% if form.instance.id %}change delay:500ms, {% endif %}submit">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" name="button">Save  <small class="htmx-indicator">...</small></button>

  {% if message %}
    <p>{{ message }}</p>
  {% endif %}
</form>
